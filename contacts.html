        <style>
            @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css");
            @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap");
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Roboto", sans-serif;
                list-style: none;
                text-decoration: none;
            }
            .sidebar {
                position: fixed;
                left: -14rem;
                width: 14rem;
                height: 100vh;
                background: rgb(1, 77, 66);
            }
            .sidebar_header {
                font-size: 1.2rem;
                color: white;
                padding-left: 1.5rem;
                line-height: 5.5rem;
                background-color: rgb(12, 88, 107);
                user-select: none;
            }
            .sidebar ul a {
                display: block;
                height: 100%;
                width: 100%;
                line-height: 3rem;
                font-size: 1.1rem;
                color: white;
                padding-left: 1.5rem;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                border-bottom: 1px solid rgb(53, 47, 75);
                transition: 0.4s;
            }
            .sidebar li:hover a {
                padding-left: 2.5rem;
            }
            .sidebar i {
                margin-right: 0.5rem;
            }
            #sidebar_checkbox {
                display: none;
            }
            label #burger_btn,
            label #cancel_btn {
                position: absolute;
                cursor: pointer;
                background: rgb(12, 88, 107);
                border-radius: 0.2rem;
                font-size: 2rem;
                top: 1.5rem;
            }
            label #cancel_btn {
                top: 2rem;
                font-size: 1rem;
                /* border: 0.5px solid white; */
            }
            label #burger_btn {
                left: 3rem;
                color: white;
                padding: 6px 12px;
                transition: all 0.5s;
            }
            label #cancel_btn {
                left: -3rem;
                z-index: 2;
                color: white;
                padding: 6px 12px;
                transition: all 1s;
            }
            #sidebar_checkbox:checked ~ .sidebar {
                left: 0;
                transition: all 1s;
            }
            #sidebar_checkbox:not(checked) ~ .sidebar {
                transition: all 1s;
            }
            #sidebar_checkbox:checked ~ label #burger_btn {
                left: 0;
                opacity: 0;
                pointer-events: none;
            }
            #sidebar_checkbox:checked ~ label #cancel_btn {
                left: 11rem;
            }
            section {
                background: url("background.jpg");
                background-position: center;
                background-size: cover;
                height: 100vh;
                transition: all 1s;
                text-align: center; 
                vertical-align: middle;
                display: flex;
                align-items: center;

            }
            #sidebar_checkbox:checked ~ section {
                margin-left: 14rem;
            }
